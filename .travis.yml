language: python
matrix:
  include:
    - os: linux
      python: '3.6'
      env: BUILD_DIST=true
    - os: osx
      language: generic
      env: BUILD_DIST=true PYENV_VERSION=3.6
  allow_failures:
    - os: osx
install:
  - "./.travis/install.sh"
script:
  - "./.travis/run.sh"
before_deploy:
  - "./.travis/pre_deploy.sh"
deploy:
- provider: releases
  api_key:
    secure: 
  on:
    repo: apluslms/roman
    tags: true
  skip_cleanup: true
  file_glob: true
  file:
    - dist/*.dmg
    - dist/*.zip
    - dist/*.whl
    - dist/*.tar.gz
    - dist/*.AppImage
- provider: pypi
  user: raphendyr
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  on:
    tags: true
    python: 3.6
